{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Xstore</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
   
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
<!--navbar-->
{% include 'navbar.html' %}

    <div class="container mt-4">
        <div class="rpeodet row">
            <div class="col-md-6">
              {% if pro.image %}
               <img src="{{ pro.image.url }}" class="image card-img-top mt-4" alt="..."> 
              {% else %}
              <img src="{%static 'img/images.jpg'%}" class="image card-img-top mt-4" alt="..."> 
              {% endif %}
            </div>
            <div class="col-md-6 ml-4 mx-auto" align="center">

                <div class="product title mt-3 mx-auto">
                    <h1>Name : {{pro.name|upper}}</h1>
                </div>
<hr>
                <div class="col-md-6 mt-3">
                    <div class="category mt-2">
                        <h2>Categores : </h2>
                    </div>

                    <div class="col-md-6">
                        <p class="col-md-6">{{pro.category}}</p>
                        <small>{{pro.brand}}</small>
                    </div>
                    <hr>
                    <div class="price mt-2">
                        <span><h2>Price :</h2><h5>${{pro.price}}</h5></span>
                        
                    </div>
<hr>
                    <div class="col-md-6 mt-3">
                            <form method="POST">
                              <h3>Quantity:</h3>
                                  <div class="col-md+6">
                                    <input type="number" class="form-control" placeholder="1">
                                    <input type="submit" class="btn btn-primary mt-1" value="Add To Cart">
                                </div>
                            </form>    
                    </div>
                </div>
            </div>
        </div>
<hr>
        <!--description-->
        <div class="row mt-3">
            <h2>Description</h2>
            <p class="card-text col-md-6">{{pro.description}}</p>
        </div><br>
        <hr><br>
        <!--review-->
        <div class="row "align="center">
            <h1 align="center">Leave Your Review</h1>
            <form action="">
                <div class="mb-3">
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave your review here" id="floatingTextarea2" style="height: 100px"></textarea>
                        <label for="floatingTextarea2"></label>
                      </div>

                <div class="form-check form-check-inline mt-2">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1">1</label>
                  </div>
                  <div class="form-check form-check-inline mt-2">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2">2</label>
                  </div>
                  <div class="form-check form-check-inline mt-2">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                    <label class="form-check-label" for="inlineRadio3">3 </label>
                  </div>
                  <div class="form-check form-check-inline mt-2">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                    <label class="form-check-label" for="inlineRadio3">4 </label>
                  </div>
                  <div class="form-check form-check-inline mt-2">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                    <label class="form-check-label" for="inlineRadio3">5 </label>
                  </div>
                <button type="submit" class="btn btn-primary mt-2 ">Add Review</button>
                </div>
            </form>
        </div>
    </div>
  <hr>
  <div class="container mb-3">
    <div class="row col-md-12">
      <div class="col-md-3">
          <img class="review_img" src="" alt="">
      </div>
      <div class="col-md-9">
        <h3 class="p-8">user</h3>
        <p class="p-8">user review</p>  
      </div>

    </div>
  </div>




 

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
