{% load static %}

<nav class="navbar fixed-top navbar-expand-lg navbar-light white scrolling-navbar">
  <div class="container">

    <!-- Brand -->
    <a class="navbar-brand waves-effect" href="{% url 'core:home' %} " target="_self">
      <strong class="blue-text">XSTORE</strong>
    </a>

    <!-- Collapse -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Links -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">

      <!-- Left -->
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link waves-effect" href="{% url 'product:product' %}" target="_self">Products</a>
        </li>
        <li class="nav-item">
          <a class="nav-link waves-effect" href="{% url 'product:add_product' %}" target="_self">
            <i class="fa-solid fa-plus"></i>Add Product</a>
        </li>
        <li class="nav-item">
          <a class="nav-link waves-effect" href="#" target="_self">Blog</a>
        </li>
      </ul>

      <!-- Right -->
      <ul class="navbar-nav nav-flex-icons" align="center">
        <li class="nav-item">
          <a class="nav-link waves-effect">
            <span class="badge red z-depth-1 mr-1"> 1 </span>
            <i class="fas fa-shopping-cart"></i>
            <span class="clearfix d-none d-sm-inline-block"> Cart </span>
          </a>
        </li>

        {% if request.user.is_authenticated %}
        <li class="nav-item">
          <a href="{% url 'accounts:profile' %}" class="nav-link border border-light rounded waves-effect"
            target="_self">
            <i class="fa-solid fa-user"></i>Profile
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'logout'%}">
            <i class="fa-solid fa-arrow-up-left-from-circle"></i>Logout</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'login'%}">
            <i class="fas fa-sign-in-alt mr-2"></i>Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'accounts:signup' %}">
            <i class="fas fa-user-plus mr-2"></i>Signup</a>
        </li>
        {% endif %}
      </ul>

    </div>

  </div>
</nav>
